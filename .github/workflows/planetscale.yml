name: PlanetScale
on:
  schedule:
    - cron: '0 12 * * *' # daily https://crontab.guru/#0_12_*_*_*
jobs:
  cron:
    runs-on: ubuntu-latest
    steps:
      - name: Call endpoint to keep the planetscale database alive #PlanetScale Ping
        run: |
          curl --request PUT \
            --url '${{ secrets.SITE_URL }}/api/sleepercell'
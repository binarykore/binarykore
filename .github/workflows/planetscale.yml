name: PlanetScale (Sleepercell Ping)
on:
  schedule:
    - cron: '0 12 * * *'
jobs:
  cron:
    runs-on: ubuntu-latest
    steps:
      - name: Call endpoint to keep the planetscale database alive
        run: |
          curl --request PUT \
            --header 'authorization: ${{ secrets.AUTHORIZATION }}' \
            --url '${{ secrets.SITE_URL }}/api/sleepercell'
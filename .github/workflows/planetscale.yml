name: PlanetScale (Sleepless Ping)
on:
  push:
    branches:
      - master
  schedule:
    - cron: '0 12 * * *'
jobs:
  cron:
    runs-on: ubuntu-latest
    steps:
      - name: Sleepless Ping
        run: |
          curl --request PUT \
            --header 'authorization: ${{ secrets.AUTHORIZATION }}' \
            --url '${{ secrets.SITE_URL }}/api/sleepercell'